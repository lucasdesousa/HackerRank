<!DOCTYPE html>
<html>
  <head>
    <style>
      .btnClass {
        width: 96px;
        height: 48px;
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript">
      var btn = document.createElement("Button");

      btn.innerHTML = "0";
      btn.id = "btn";
      btn.className = "btnClass";

      document.body.appendChild(btn);

      btn.onclick = function () {
        btn.innerHTML = Number(this.innerHTML) + 1;
      };
    </script>
  </body>
</html>
